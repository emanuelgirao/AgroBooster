<body>

    </div>

    <div class="remember">
        <label >
        <input type="checkbox">
        lembrar senha
        </label>
        <a href="#"> esqueci a senha </a>
    </div>

<button class="botao" type="button">login</button>

<div class="registrer">
    <p>nao tem uma conta ? <a href="#">cadastrar-se</a></p>
</div>


</form>
</main>
